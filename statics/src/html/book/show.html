<!DOCTYPE html>
<html lang="en">
<head>
    @@include("../_common/header.html")
    <%-init_css('common.css,book.css')%>
</head>
<body>
    <header class="nav-bar">
        <a href="javascript:history.go(-1);" class="top-back"></a>
        <h1 class="bar-title"><%=title%></h1>
    </header>
    <section class="container">
        <div class="m-show">
            <div class="show-cnt">
                <%list.map((item, index)=>{%>
                    <p><%=item%></p>
                <%})%>
            </div>
        </div>
        <div class="show-page">
            <%if(other.previd != other.sid){%>
            <a href="/book/show/<%=other.id%>/<%=other.sid%>/<%=other.previd%>">上一章</a>
            <%}%>
            <a href="/book/dir/<%=other.id%>/<%=other.sid%>" class="show-dir">目录</a>
            <%if(other.nextid != other.sid){%>
            <a href="/book/show/<%=other.id%>/<%=other.sid%>/<%=other.nextid%>">下一章</a>
            <%}%>
        </div>
    </section>
</body>
</html>
