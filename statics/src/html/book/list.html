<!DOCTYPE html>
<html lang="en">
<head>
    @@include("../_common/header.html")
    <%-init_css('common.css,book.css')%>
</head>
<body>
    <header class="nav-bar">
        <a href="javascript:history.go(-1);" class="top-back"></a>
        <h1 class="bar-title"><%=title%></h1>
    </header>
    <section class="container">
        <ul class="m-list">
            <% list.map((item, index)=> {%>
            <li class="list-item">
                <a href="/book/dir/<%=item.sid%>/<%=item.listId%>"><%=item.name%><span class="author">/<%=item.author%></span></a>
            </li>
            <%})%>
        </ul>
    </section>
    @@include('../_common/footer.html')
</body>
</html>
